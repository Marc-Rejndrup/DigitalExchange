<head>
<title>Registration for Client</title>
<link rel="stylesheet" type="text/css" href="css/register.css">

</head>

<body>

	<div><h2>Client Registration</h2></div>

	<form name="myForm" action="useradd" method="post">

		<input type="hidden" name="target" value="client" />

			<div>
				Your SSN: <input id="ssn" name="ssn" style="width: 145px"
					type="text" />
			</div>

			<div>
				Your Name: <input id="name" name="name" style="width: 145px"
					type="text" />
			</div>

			<div>
				Your Address: <input id="address" name="address"
					style="width: 200px" />
			</div>

			<div>
				Zipcode: <input id="zipcode" name="zipcode" style="width: 145px" />
			</div>

			<div>
				Telephone: <input id="telephone" name="telephone"
					style="width: 145px" />
			</div>
			
			<div>
				Email Address: <input id="email" name="email" style="width: 145px" />
			</div>

			<div>
				Credit Card Number: <input id="creditcard" name="creditcard" style="width: 145px" />
			</div>

			<input type="submit" value="Finish!"/>
			<input id="Button3" type="button" value="Cancel"
			onclick="window.open('index.htm','_self');" />
	</form>


	
<script>
	function Button1_onclick() {
		if (document.myForm.id.value == "")
			alert("Your ID must not be null!!!")
		else if (document.myForm.name.value == "")
			alert("Your Name must not be null!!!")
		else if (document.myForm.Password1.value == "")
			alert("Your Password must not be null!!!")
		else if (document.myForm.Password1.value != document.myForm.Password2.value)
			alert("The Two Passwords Should Be the SAME!!!")

		else {
			document.myForm.submit()
		}
	}

	function Button2_onclick() {
		window.open("RegisterPage.htm", "_self");
	}
</script>

</body>
</html>
